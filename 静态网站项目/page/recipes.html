                <p>这是一道经典的川菜，主要材料包括鸡肉、花生和辣椒。</p>
            </li>
            <li>
                <h3>麻婆豆腐</h3>

            </li>
            <li>
                <h3>红烧肉</h3>
                <p>红烧肉是一道传统的中国菜，以五花肉为主料，色泽红亮，味道鲜美。</p>
            </li>
            <li>
                <h3>鱼香肉丝</h3>
                <p>鱼香肉丝是一道经典的川菜，主要材料包括猪肉、木耳和胡萝卜，味道鲜香浓郁。</p>
            </li>
